<div class="card my-2">
    <div class="card-body">
        <div class="card-title">{{ element.name }}</div>
        <div class="card-text">
            <p>
                <strong *ngIf="element.type === 'server'" class="text-danger">{{ element.content }}</strong>
                <em *ngIf="element.type === 'blueprint'" class="text-info">{{ element.content }}</em>
            </p>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 mt-3">
            <p appBasicHighlight>This paragraph is using the custom hightlight directive</p>
            <p appBetterHighlight>This paragraph is using renderer2 to highlight the background color</p>
            <!-- <p appBetterHighlight defaultColor="lightgreen" highlightColor="lightblue">This won't work now</p> -->
            <p [appBetterHighlight]="'lightblue'" defaultColor="lightgreen">This will work instead</p>

            <hr />

            <div *ngIf="true">
                <p>this *ngIf is going to translated to below div</p>
            </div>
            <ng-template [ngIf]="true">
                <div>
                    <p>above *ngIf is translated to this</p>
                </div>
            </ng-template>

            <!-- structural directives starts with * so we need to use our directive with start
                otherwise we need to use it like [appUnless]="value" with ng-template -->
            <div *appUnless="false">
                <p>this div is rendered because the condition evaluates to false</p>
            </div>
        </div>
    </div>
</div>

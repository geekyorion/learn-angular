<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe?.imagePath" alt="{{ recipe?.name  }}" class="img-fluid" style="max-height: 300px;" />
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe?.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button id="recipeManageDropdown" class="btn btn-primary dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Manage
            </button>
            <ul class="dropdown-menu" aria-labelledby="recipeManageDropdown">
                <li><button class="dropdown-item" type="button">Save Data</button></li>
                <li><button class="dropdown-item" type="button">Fetch Data</button></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ recipe?.description }}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>

<div class="row">
    <div class="form-group col">
        <label for="account-name">Account Name</label>
        <input type="text" class="form-control" id="account-name" #accountName>
    </div>
    <div class="form-group col">
        <label for="account-status">Account Status</label>
        <select class="form-select" id="account-status" #status>
            <option value="active">Active</option>
            <option value="active">Inactive</option>
            <option value="active">Unknown</option>
        </select>
    </div>
    <div class="col-12 my-2">
        <button class="btn btn-primary" (click)="onCreateAccount(accountName.value, status.value)">Add account</button>
    </div>
</div>
